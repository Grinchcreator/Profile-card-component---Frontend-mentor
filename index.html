<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <style>
   @import url('https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap');
   @import url('https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@700&display=swap');
  </style>

</head>

<body>

  <main class="name-box">

    <div class="top-container">

     <img src="images/bg-pattern-card.svg" alt="bg-pattern-card">

    </div>

    <div class="photo">
      <img src="images/image-victor.jpg" alt="image-victor">
    </div>

    <div class="description-text">
      <h3>Victor Crest <span p>26</span></h3>
      <p>London</p>
    </div>

    <div class="bottom-container">

      <div class="bottom-item">
       <h3 class="stats">80K</h3>
       <p class="title">Followers</p>
      </div>
      
      <div class="bottom-item">
        <h3 class="stats">803K</h3>
        <p class="title">Likes</p>
      </div>
     
      <div class="bottom-item">
       <h3 class="stats">1.4K</h3>
       <p class="title">Photos</p>
      </div>

    </div>
    

  </main>

</body>
</html>
